<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Demystifying Email Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
  <body style="font-family: audimatregular, Arial">
     <table align="center" border="1" cellpadding="0" cellspacing="0" width="100%">
         <tr>
           <td align="center" bgcolor="#ffcc33" style="padding: 20px 0 20px 0;">
                <img src="http://www.moridge.se/static/img/logotype.png" alt="Moridge logo" width="80" height="80" style="display: block;" />
          </td>
         </tr>
         <tr>
          <td bgcolor="#ffffff">
           <table border="0" cellpadding="0" cellspacing="0" width="100%">
             <tr>
              <td width="260" valign="top">
               <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 10px 10px 10px 10px;">
                <tr>
                 <td>
                    {Invitation.Body}
                 </td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                  <td align="center">
                    <table border="1" cellpadding="0" cellspacing="0" width="60%" style="text-align: center; border-color: #ffcc33">
                        <tr>
                         <td style="padding: 5px 0 5px 0; font-weight: bold">
                          Lediga datum
                         </td>
                        </tr>
                        {Invitation.Dates}
                      </table>                
                 </td>
                </tr>
               </table>
               <table border="0" cellpadding="0" cellspacing="0" width="100%">
                 <tr>
                  <td width="65%" style="color: #000000; padding: 10px 10px 10px 10px;">
                    Med vänliga hälsningar<br />Moridgeteamet
                  </td>
                 </tr>
                </table>
              </td>
             </tr>
            </table>
          </td>
         </tr>
         <tr>
          <td bgcolor="#333333">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
             <tr>      
              <td style="color: #ffffff; font-size: 14px; padding: 10px 10px 10px 10px;">
                 Kontakta oss på <a href="mailto:info@moridge.se" style="color: #ffffff;"><font color="#ffffff">info@moridge.se</font></a><br />
                 &reg; Moridge
              </td>
             </tr>
            </table>
          </td>
         </tr>
    </table>
  </body>
</html>
